<ion-header>
  <ion-toolbar>
    <ion-title> <ion-icon name="search"></ion-icon> Tag Spotter </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="podium" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content size="12" size-sm="8" offset-sm="2">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card *ngFor="let state of states">
          <ion-card-header>
            <ion-card-title>{{ state.Name }}</ion-card-title>
            <ion-card-subtitle>Not spotted</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div>
              <span>{{ state.fnd.questionsCorrect }}</span> /3 fun facts
            </div>
            <div>
              <span>{{ state.fnd.distance }}</span> miles
            </div>
          </ion-card-content>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/3/32/California_license_plate%2C_August_2012.png"
          />
          <ion-button color="secondary" expand="full" fill="outline">Mark as seen</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button color="primary" expand="full" fill="outline">Restart game</ion-button>
</ion-content>
